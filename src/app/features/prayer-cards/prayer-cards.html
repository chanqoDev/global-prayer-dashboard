<section class="prayer-cards-container">
  <h2 class="text-center">Prayer Wall</h2>

  <div class="cards-grid">
    <div class="prayer-card" *ngFor="let prayer of prayers">
      <div class="card-inner">
        <div class="eye">
      <div class="pupil"></div>
    </div>
        <!-- Front -->
        <div class="card-front">
          <h3>{{ prayer.name }}</h3>
          <p>{{ prayer.request }}</p>
        </div>

        <!-- Back -->
        <div class="card-back">
          <p><strong>Email:</strong> {{ prayer.email }}</p>
          <p><strong>Date:</strong> {{ prayer.dateFormatted || (prayer.createdAt | date:'short') }}</p>
          <p><strong>Urgency:</strong> {{ prayer.urgency }}</p>
        </div>

      </div>
    </div>
  </div>
</section>
